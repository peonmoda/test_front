<mat-dialog-content>

  <div class="bottom-buttons">
    <div></div>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-tab-group #tabs>
    <mat-tab >

      <ng-template mat-tab-label>
        <mat-icon>person</mat-icon>
        Dados Cliente
      </ng-template>

      <form [formGroup]="formGroupCliente" (ngSubmit)="onSubmitCliente()">

        <div class="custom-outer-row">
          <div class="custom-row">

            <mat-form-field>
              <mat-label>Nome</mat-label>
              <input type="text" matInput formControlName="nome" placeholder="Digite o nome">
              <mat-error *ngIf="formGroupCliente.get('nome')?.hasError('required')">
                Digite um nome
              </mat-error>
              <mat-error *ngIf="formGroupCliente.get('nome')?.hasError('pattern')">
                Nome inválido
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>CPF</mat-label>
              <input type="text" matInput formControlName="cpf"  placeholder="Digite o CPF">
            </mat-form-field>

            <mat-form-field class="custom-date-sizing">
              <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Data de nascimento"
                [matDatepickerFilter]="dateFilter">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="formGroupCliente.get('date')?.hasError('required')">
                A data é obrigatória.
              </mat-error>
            </mat-form-field>

          </div>

          <div class="custom-row">

            <mat-form-field>
              <mat-label>E-mail</mat-label>
              <input type="email" matInput formControlName="email" placeholder="Digite o e-mail">
              <mat-error
                *ngIf="formGroupCliente.get('email')?.hasError('email') && !formGroupCliente.get('email')?.hasError('required')">
                Digite um e-mail válido
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Telefone</mat-label>
              <input type="text" matInput formControlName="telefone" (input)="formatTelefone($event)" placeholder="Digite o telefone">
            </mat-form-field>

          </div>
        </div>

        <div class="bottom-buttons">


          <div></div>

          <button mat-fab extended color="primary" type="submit" mat-dialog-close>
            Salvar
            <mat-icon>check</mat-icon>
          </button>

        </div>
      </form>

    </mat-tab>
  </mat-tab-group>

</mat-dialog-content>
