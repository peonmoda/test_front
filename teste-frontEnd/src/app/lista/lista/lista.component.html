<div>
  <mat-card appearance="outlined" class="custom-card">
    <mat-card-content>

      <div class="card-content">
        <div class="left-button">
          <div>
            <button mat-fab extended color="primary" (click)="onAdd()">
              <mat-icon>add</mat-icon>
              Novo
            </button>
          </div>
        </div>

        <mat-form-field class="search" appearance="outline">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Identificação(apenas números) ou nome" #input>
          <mat-icon matSuffix color="primary">search</mat-icon>
        </mat-form-field>

      </div>

      <mat-divider></mat-divider>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" apperance="outline">

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> Identificação </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf | pipe}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone | telefone}} </td>
        </ng-container>


        <ng-container matColumnDef="acoes">

          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
              <mat-icon color="primary">more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">

              <button mat-menu-item (click)="deleteCliente(element)">
                <mat-icon color="warn">delete</mat-icon>
                <span>Remover</span>
              </button>

              <button mat-menu-item (click)="showAdress(element)">
                <mat-icon>home</mat-icon>
                <span>Ver e editar Endereços</span>
              </button>

              <button mat-menu-item (click)="onEditClient(element)" color="primary">
                <mat-icon>person</mat-icon>
                <span>Editar Cliente</span>
              </button>
            </mat-menu>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum dado a ser exibido</td>
        </tr>

      </table>
      <mat-divider></mat-divider>
      <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
