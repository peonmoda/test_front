<div class="main--body">

    <button mat-raised-button class="btn-add" (click)="addAddressForm()">Adicionar Endereço</button>
    <br>

    <mat-form-field>
      <mat-label class="search-filter">Pesquisa</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. José" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="tipoEndForm">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Endereço </th>
          <td mat-cell *matCellDef="let row"> {{row.tipoEndForm}} </td>
        </ng-container>
  
        <ng-container matColumnDef="cepForm">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código Postal </th>
          <td mat-cell *matCellDef="let row"> {{row.cepForm}} </td>
        </ng-container>
  
        <ng-container matColumnDef="logradouroForm">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Logradouro </th>
          <td mat-cell *matCellDef="let row"> {{row.logradouroForm}} </td>
        </ng-container>
  
        <ng-container matColumnDef="numeroForm">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Número </th>
          <td mat-cell *matCellDef="let row"> {{row.numeroForm}} </td>
        </ng-container>
  
        <ng-container matColumnDef="bairroForm">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bairro </th>
          <td mat-cell *matCellDef="let row"> {{row.bairroForm}} </td>
        </ng-container>
  
        <ng-container matColumnDef="municipioForm">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Município </th>
          <td mat-cell *matCellDef="let row"> {{row.municipioForm}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Resultado não encontrado "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
